         <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--CSS styles-->
        <link rel="stylesheet" href="public/css/normalize.css" /> <!-- Normalize -->

    <body class="menu__bg menu__bg--4">
        <!-- Preloader -->
        <div class="flex preloader">
            <div class="pot">
                <div class="pot__top"></div>
                <div class="panhandle panhandle--left"></div>
                <div class="panhandle panhandle--right"></div>

                <div class="ball_cont ball_cont--1"><div class="ball ball--1"></div></div>
                <div class="ball_cont ball_cont--2"><div class="ball ball--2"></div></div>
                <div class="ball_cont ball_cont--3"><div class="ball ball--3"></div></div>
                <div class="ball_cont ball_cont--4"><div class="ball ball--4"></div></div>
                <div class="ball_cont ball_cont--5"><div class="ball ball--5"></div></div>

                <div class="waves">
                    <div class="wave2"></div>
                </div>

            </div>
            <div class="flex fire_cont">
                <div class="fire fire--1"></div>
                <div class="fire fire--2"></div>
                <div class="fire fire--3"></div>
            </div>
            
        </div>
        <!--header-->
        <header class="flex header">
                <div class="header__back"><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
                <div class="header__logo"><a href="index.html" class="inline-block"></a></div>
            
        </header>
        <!--header-->
        <section class="menu__img_space">
        </section>

        <section class="menu__list">
            <h1 class="menu__h1">Le délice des sens</h1>
            <div class="heart heart--menu like"><i class="fas fa-heart"></i></div>
            <div class="heart heart--menu normal grey_bg"><i class="far fa-heart"></i></div>

            <h2 class="menu__h2">Entrées</h2>
            
            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Tartare de thon</div>
                    <div class="menu__card__desc__compos">Assaisonné au yuzu</div>
                </figcaption>
                <div class="flex menu__card__prise">25€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>
            
            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Bouchée de homard croustillant</div>
                    <div class="menu__card__desc__compos">Et sa farandole de petits légumes</div>
                </figcaption>
                <div class="flex menu__card__prise">35€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>
            

            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Velouté de cèpes</div>
                    <div class="menu__card__desc__compos">Aux truffes</div>
                </figcaption>
                <div class="flex menu__card__prise">20€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>


          
                
            <h2 class="menu__h2">Plats</h2>

            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Poulet rôti aux herbes de Provence</div>
                    <div class="menu__card__desc__compos">Et sa crème de truffe</div>
                </figcaption>
                <div class="flex menu__card__prise">40€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>

            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Langouste rôtie</div>
                    <div class="menu__card__desc__compos">Et ses légumes de saison</div>
                </figcaption>
                <div class="flex menu__card__prise">35€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>

            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Côte de boeuf Angus </div>
                    <div class="menu__card__desc__compos">Et sa purée de panais</div>
                </figcaption>
                <div class="flex menu__card__prise">44€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>

            <h2 class="menu__h2">Desserts</h2>

            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Farandole de desserts</div>
                    <div class="menu__card__desc__compos">Du chef</div>
                </figcaption>
                <div class="flex menu__card__prise">18€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>

            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Crème brulée</div>
                    <div class="menu__card__desc__compos">Revisitée</div>
                </figcaption>
                <div class="flex menu__card__prise">22€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>

            <figure class="flex menu__card">
                <figcaption class="menu__card__desc">
                    <div class="menu__card__desc__name">Tiramisu</div>
                    <div class="menu__card__desc__compos">À la noisette</div>
                </figcaption>
                <div class="flex menu__card__prise">23€</div>
                <div class="flex menu__card__check"><i class="fas fa-check-circle"></i></div>
            </figure>

            <div class="flex">
                <button class="main_button"><a href="#">Commander</a></button>
            </div>
            
                 
            
        </section>

        <!--footer-->
        <footer class="flex footer">
            <div class="footer__logo"><a href="index.html" class="inline-block">ohmyfood</a></div>
            <ul>
                <li class="footer__icon"><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li class="footer__icon"><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href='mailto:contact@ohmyfood.fr'>Contact</a></li>
            </ul>
        
        </footer>
        <!--fin de footer-->
